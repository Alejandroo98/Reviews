<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <header>
        <main>
            <h1 id="hola"></h1>
            <div class="cajaInput">
                <label for="nombre" class="eNombre">Escribe tu nombre</label>
                <input type="text" name="nombreUsuario" class="nombreUsuario" id="nombreUsuario">
                <button class="boton">Enviar</button>
            </div>
            <div class="resultado">
                <h4 class="resultadoh4"></h4>
            </div>
            <form action="#" class="cajaRegistro">
                <div class="usuarioRegistro">
                    <label for="usuarioRegistro">Usuario Registro</label>
                    <input type="text" id="usuarioRegistro">
                </div>
                <div class="claveRegistro">
                    <label for="claveRegistro">Clave Registro</label>
                    <input type="text" id="claveRegistro">
                </div>
                <button type="button" id="botonRegistro">Registrase</button>
            </form>
            <form action="#" class="cajaLogin">
                <div class="usuario">
                    <label for="usuario">Usuario Login</label>
                    <input type="text" id="usuarioLogin">
                </div>
                <div class="clave">
                    <label for="claveLogin">Clave Login</label>
                    <input type="text" id="claveLogin">
                </div>
                <button type="button" id="botonLogin">Login</button>
            </form>
            <div class="personaje">
                <label for="personaje">Personaje</label>
                <input type="text" class="datoPersonaje">
                <button type="button" id="Consultar">Consultar</button>
                <div class="resultadoPersonaje">
                    <p></p>
                </div>
            </div>
        </main>
    </header>
    <script src="index.js"></script>
</body>
</html>
